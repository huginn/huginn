version: '2'

services:
  mysqldata:
    image: mysql:5.7
    command: /bin/true

  mysql:
    image: mysql:5.7
    volumes_from:
      - mysqldata
    environment:
      MYSQL_ROOT_PASSWORD: myrootpassword
      MYSQL_DATABASE: huginn
      MYSQL_USER: huginn
      MYSQL_PASSWORD: myhuginnpassword

  huginn_web:
    image: cantino/huginn-single-process
    restart: always
    extends:
      file: environment.yml
      service: huginn_base
    ports:
      - "3000:3000"
    links:
      - mysql

  huginn_threaded:
    image: cantino/huginn-single-process
    restart: always
    extends:
      file: environment.yml
      service: huginn_base
    links:
      - mysql
    command: /scripts/init bin/threaded.rb
