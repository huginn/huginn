jane_website_agent:
  type: Agents::WebsiteAgent
  user: jane
  events_count: 1
  schedule: "5pm"
  name: "ZKCD"
  guid: <%= SecureRandom.hex %>
  options: <%= {
                 :url => "http://trailers.apple.com/trailers/home/rss/newtrailers.rss",
                 :expected_update_period_in_days => 2,
                 :mode => :on_change,
                 :extract => {
                     :title => {:css => "item title", :value => './/text()'},
                     :url => {:css => "item link", :value => './/text()'}
                 }
               }.to_json.inspect %>

bob_website_agent:
  type: Agents::WebsiteAgent
  user: bob
  events_count: 1
  schedule: "midnight"
  name: "ZKCD"
  guid: <%= SecureRandom.hex %>
  options: <%= {
                 :url => "http://xkcd.com",
                 :expected_update_period_in_days => 2,
                 :mode => :on_change,
                 :extract => {
                   :url => {:css => "#comic img", :value => "@src"},
                   :title => {:css => "#comic img", :value => "@title"}
                 }
               }.to_json.inspect %>

bob_weather_agent:
  type: Agents::WeatherAgent
  user: bob
  schedule: "midnight"
  name: "SF Weather"
  guid: <%= SecureRandom.hex %>
  keep_events_for: <%= 45.days %>
  options: <%= { :location => 94102, :lat => 37.779329, :lng => -122.41915, :api_key => 'test' }.to_json.inspect %>

