jane_rain_notifier_agent:
  type: Agents::TriggerAgent
  user: jane
  name: "Jane's Rain Watcher"
  guid: <%= SecureRandom.hex %>
  options: <%= {
                 :expected_receive_period_in_days => "2",
                 :rules => [{
                   :type => "regex",
                   :value => "rain",
                   :path => "conditions"
                 }],
                 :message => "Just so you know, it looks like '{{conditions}}' tomorrow in {{location}}"
               }.to_json.inspect %>

