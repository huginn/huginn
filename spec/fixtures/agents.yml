jane_website_agent:
  type: Agents::WebsiteAgent
  user: jane
  schedule: "5pm"
  name: "ZKCD"
  options: <%= {
                 :url => "http://trailers.apple.com/trailers/home/rss/newtrailers.rss",
                 :expected_update_period_in_days => 2,
                 :mode => :on_change,
                 :extract => {
                     :title => {:css => "item title", :text => true},
                     :url => {:css => "item link", :text => true}
                 }
               }.to_yaml.inspect %>

bob_website_agent:
  type: Agents::WebsiteAgent
  user: bob
  schedule: "midnight"
  name: "ZKCD"
  options: <%= {
                 :url => "http://xkcd.com",
                 :expected_update_period_in_days => 2,
                 :mode => :on_change,
                 :extract => {
                   :url => {:css => "#comic img", :attr => "src"},
                   :title => {:css => "#comic img", :attr => "title"}
                 }
               }.to_yaml.inspect %>

bob_weather_agent:
  type: Agents::WeatherAgent
  user: bob
  schedule: "midnight"
  name: "SF Weather"
  options: <%= {
                 :zipcode => 94102,
